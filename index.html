<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-area">
        <div class="calculator">
            <div class="results">
                <div class="past-results">past-result</div>
                <div class="active-results">active-result</div>
            </div>
            <div class="buttons">
                <div class="first-row">
                    <button class="calc-btn" id="clear-btn">CLEAR</button>
                    <button class="calc-btn" id="delete-btn">DELETE</button>
                </div>
                <div class="second-row">
                    <button class="calc-btn" number>7</button>
                    <button class="calc-btn" number>8</button>
                    <button class="calc-btn" number>9</button>
                    <button class="calc-btn" operator>÷</button>
                </div>
                <div class="third-row">
                    <button class="calc-btn" number>4</button>
                    <button class="calc-btn" number>5</button>
                    <button class="calc-btn" number>6</button>
                    <button class="calc-btn" operator>×</button>
                </div>
                <div class="fourth-row">
                    <button class="calc-btn" number>1</button>
                    <button class="calc-btn" number>2</button>
                    <button class="calc-btn" number>3</button>
                    <button class="calc-btn" operator>-</button>
                </div>
                <div class="fifth-row">
                    <button class="calc-btn" number>0</button>
                    <button class="calc-btn" id="point-btn">.</button>
                    <button class="calc-btn" id="equal-btn">=</button>
                    <button class="calc-btn" operator>+</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>Copyright © 2022 LittleDonkey146 <a href="https://github.com/LittleDonkey146" target="_blank"><img alt="GitHub Logo" src="images/git-github-hub-repository-icon-813483.png"></a></div>
    </div>
</body>
</html>
